<form ngNativeValidate class="mui-form" [formGroup]="addBlockForm" (ngSubmit)="addSystemBlock()">
    <legend>Add System Block</legend>
    <div class="mui-textfield">
        <input type="text" formControlName="name" placeholder="enter System name" required>
        <label>Block name</label>
    </div>
    <button type="submit" class="mui-btn mui-btn--raised">Add</button>
    <button type="button" (click)='reset()' class="mui-btn mui-btn--raised">Cancel</button>
</form>
