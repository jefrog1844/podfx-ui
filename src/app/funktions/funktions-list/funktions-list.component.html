<div class="mui-col-md-10">
    <table width="100%" class="mui-table mui-table--bordered">
        <thead>
            <tr>
                <th>Function</th>
                <th>Requirement</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of funktions$|async">
                <td style="width: 300px"><a (click)="onSelect(f.id)">{{f.name}}</a></td>
                <td>{{f.requirement}}</td>
            </tr>
        </tbody>
    </table>

</div>
